<form [formGroup]="userForm" (ngSubmit)="login()">
<div formGroupName="credential">
  <label>
    Adresse email :
    <input type="text" formControlName="mail">
  </label>
  <label>
    Mot de passe :
    <input type="text" formControlName="password">
  </label>
</div>
  <button type="submit" >Submit</button>
</form>
